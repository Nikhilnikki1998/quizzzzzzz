<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Socrative</title>
    <script>
        function register() {
            var Rollno = document.getElementById("Vs2").value;
            var Name = document.getElementById("Vs1").value;

            if (localStorage) {
                localStorage.setItem("name", Name);
                localStorage.setItem("id", Rollno);
                
                localStorage.setItem("correct", "0");
                localStorage.setItem("total", "0");
            }
        }
    </script>

</head>

<body>
    <br>
    <center><h1>Socrative</h1></center>
        <form action="q1.html">
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="Vs1">Full Name</label>
                    <input type="text" class="form-control is-valid" id="Vs1" value="" required><br>
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="Vs1">Roll.no</label>
                    <input type="text" class="form-control is-valid" id="Vs2" value="" required><br>
                </div>
                <br>
            </div>
            

            <center><input type="submit" onclick="register()"></center>
        </form>
</body>

</html>

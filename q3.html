<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Question Number 3</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="answer"]:checked');
            if (getSelectedValue != null) {
                var crt = localStorage.getItem("correct");
                var wrn = localStorage.getItem("total");
                var crct = Number(crt);
                var tot = Number(wrn);
                var right = document.getElementById("2").checked;
                if (right) {
                    crct++;
                    tot++;
                }
                else {
                    tot++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("total", tot);
                }
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 border border-dark border-2" style="background-color: #ffa470;">
                <h1 style="color: rgb(228, 219, 99); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Factorial of 2</h1>

                <form action="q4.html" style="font-size: 30px; color: bisque; font-family: 'Courier New', Courier, monospace;">
                    
                    <input type="radio" name="answer" id="4" value="4" required><label for="4">4</label><br>
                    
                    <input type="radio" name="answer" id="2" value="2"><label for="2">2</label><br>
                    
                    <input type="radio" name="answer" id="8" value="8"><label for="8">8</label><br><br>
                    <input type="submit" value="Next Question" onclick="register()">
                    
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>




</body>

</html>
